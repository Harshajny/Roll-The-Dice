<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <title>Roll the dice</title>

  <link rel="stylesheet" href="style.css">
   
</head>

<body>
  <div class="container">
      <div class="counter">
    <style>
        body
         {
          background-image: url('background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>

    <div class="game-header">
      <div>
        <h1>Roll The Dice</h1>
      </div>
      <div></div>
    </div>
    <div class="info">

      <div>Selected:
        <span id="text-user-selected">0</span></div>

      <div class="image-dice">
        <img id="dice" src="load.gif" alt="A dice image">
      </div>

      <div>Score: 
        <span id="text-total-score">0</span>
    </div>
    </div>

    <div id="h" class="text-level-3">
      Dice will change in <span id="timeS">0</span> seconds
    </div>

    <div id="text-init-loading" class="text-level-1">
      Loading..
    </div>

    <div class="text-level-3">
    </div> <div id="result" class="text-level-2"> </div>
   <div class="choice">
      <div class="number">
           
        <button>1</button>
        <button>2</button>
        <button>3</button>
     
      </div>
      <div class="number"> 
        <button>4</button>
        <button>5</button>
        <button>6</button>
        </div>
     
    </div>
</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
